<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div
        class="card-header"
        style="
          color: white;

          font-weight: 500;

          text-align: center;

          font-family: poppins;
        "
      >
        Register
      </div>
      <div class="card-body">
        <form
          [formGroup]="registrationForm"
          (ngSubmit)="onSubmit(registrationForm)"
        >
          <div class="form-group col-12">
            <label for="name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
            />
          </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
          </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">Country</label>
            <input type="text" class="form-control" formControlName="country" />
          </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="sellerAddress"
            />
          </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">Company/Organisation</label>
            <input
              type="text"
              class="form-control"
              formControlName="companyName"
            />
          </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">Company URL</label>
            <input
              type="text"
              class="form-control"
              formControlName="companyUrl"
            />
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="emailId" />
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="sellerPassword"
            />
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="confirmPassword"
            />
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              formControlName="mobileNo"
            />
          </div>
          <br />
          <div class="form-group col-12">
            <button type="submit" class="btn" style="margin-right: 5px">
              Save
            </button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
            <button
              type="reset"
              class="btn btn-secondary ml-2"
              routerLink="/buyer/login"
            >
              Already have an Account !! Login
            </button>
            <a></a>
            <br />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
