<div class="card">
  <!-- Navigation Tab start -->
  <div class="header">
    <div class="card-header">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            class="nav__header"
            [ngClass]="basicDetails ? 'active' : ''"
            aria-current="page"
            style="color: white; font-weight: 500"
            (click)="onDasicDetailsClick()"
            >Basic Details Entry&nbsp;&nbsp;</a
          >
        </li>
        <li class="nav-item">
          <a
            style="color: white; font-weight: 500"
            class="nav__header"
            (click)="onDescClick()"
            [ngClass]="desc ? 'active' : 'notactive'"
            >Description&nbsp;&nbsp;</a
          >
        </li>
        <li class="nav-item">
          <a
            style="color: white; font-weight: 500"
            class="nav__header"
            (click)="onPhotoClick()"
            [ngClass]="photo ? 'active' : ''"
            >Photo</a
          >
        </li>
      </ul>
    </div>
  </div>
  <!-- Navigation Tab end -->

  <!-- Basic Details  start-->
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit(addProductForm)">
    <div *ngIf="basicDetails" class="card-body">
      <div class="form-group col-12">
        <br />
        <!-- radio button -->
        <label for="name"> Product Name : </label>
        <input
          type="text"
          class="form-control"
          formControlName="productName"
          required
          minlength="5"
          placeholder="Enter the product Name"
        />
      </div>

      <div class="form-group col-12">
        <label for="type">Product Type</label>
        <input
          type="text"
          class="form-control"
          formControlName="productType"
          placeholder="Enter the product Type"
        />
      </div>

      <div class="form-group col-12">
        <label for="price">Brand</label>
        <input
          type="text"
          class="form-control"
          formControlName="productBrandName"
          required
          placeholder="Enter the Brand Name"
        />
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="productPrice"
          required
          placeholder="Enter Price"
        />
      </div>
      <div class="form-group col-12">
        <label for="price">Delivery Charges</label>
        <input
          type="text"
          class="form-control"
          formControlName="deliveryCharge"
          required
          placeholder="Enter Delivery"
        />
      </div>
      <div class="form-group col-12">
        <label for="price">Delivery Time</label>
        <input
          type="text"
          class="form-control"
          formControlName="deliveryTime"
          required
          placeholder="Enter Delivery"
        />
      </div>
      <div class="form-group col-12">
        <label for="price">Quantity</label>
        <div class="col-lg-2">
          <div class="input-group">
            <span class="input-group-btn">
              <button
                type="button"
                class="quantity-left-minus btn btn-danger btn-number"
                data-type="minus"
                data-field=""
                (click)="onClickMinus()"
              >
                <span class="glyphicon glyphicon-minus">-</span>
              </button>
            </span>
            <input
              type="text"
              id="quantity"
              [(ngModel)]="quantity"
              class="form-control input-number"
              value="{{ quantity }}"
              min="1"
              max="100"
            />
            <span class="input-group-btn">
              <button
                type="button"
                class="quantity-right-plus btn btn-success btn-number"
                data-type="plus"
                data-field=""
                (click)="onClickPlus()"
              >
                <span class="glyphicon glyphicon-plus">+</span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <br />
      <button
        type="submit"
        class="btn"
        style="margin-right: 10px; color: white; font-weight: 450"
        (click)="onDescClick()"
      >
        Next
      </button>
    </div>
    <!-- Basic Details  end-->

    <!-- description  and pricing start-->
    <div *ngIf="desc" class="card-body">
      <div class="form-group col-12">
        <label for="name">Product Description</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter onProduct Description"
          required
          formControlName="productDescription"
        />
      </div>
      <div class="form-group col-12">
        <label for="price">Product SubType</label>
        <input
          type="text"
          class="form-control"
          formControlName="productSubType"
          placeholder="Eg. for mobile enter - electronics gadgets"
        />
      </div>
      <div class="form-group col-12">
        <label for="type">Terms and conditinon</label>
        <input
          type="text"
          class="form-control"
          formControlName="productTermsAndCondition"
          placeholder="Terms and condition for replacement and warrenty"
        />
      </div>
      <div class="form-group col-12">
        <label for="type">Country Origin</label>
        <input
          type="text"
          class="form-control"
          formControlName="productionCountryOrigin"
          placeholder="Enter Country Origin"
        />
      </div>

      <br />
      <button
        type="submit"
        class="btn"
        (click)="onDasicDetailsClick()"
        style="margin-right: 10px; color: white; font-weight: 450"
      >
        previous
      </button>
      <button
        type="submit"
        class="btn"
        style="margin-right: 10px; color: white; font-weight: 450"
        (click)="onPhotoClick()"
      >
        Next
      </button>
    </div>

    <!-- photo start-->
    <div *ngIf="photo" class="card-body">
      <div class="form-group col-12">
        <div class="form-group col-12">
          <div class="photo-control">
            <input
              type="file"
              name="file"
              (input)="onFileChanged($event)"
              accept=".jpeg,.jpg,.png,.svg"
            />

            <br />

            <img
              [src]="downloadableURL"
              onerror="this.onerror=null;this.src='assets/noimage.jpg';"
              width="300px"
              height="300px"
            />

            <br />
            <!-- <button class="mt-5" type="button">Upload</button> <br />
            This is under construction -->
          </div>
        </div>
      </div>
      <br />
      <button
        type="submit"
        class="btn"
        style="margin-right: 10px; color: white; font-weight: 450"
        (click)="onDescClick()"
      >
        Previous
      </button>

      <button
        type="reset"
        class="btn ml-2"
        style="margin-right: 10px; color: white; font-weight: 450"
      >
        Reset Data
      </button>
    </div>
    <button
      type="submit"
      class="btn"
      style="margin-right: 10px; color: white; font-weight: 450"
    >
      Save Data
    </button>
  </form>
  <!-- photo end-->
</div>
