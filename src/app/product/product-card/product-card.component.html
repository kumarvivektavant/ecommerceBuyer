<div class="card" style="width: 250px; height: 300px">
  <div class="card-img-wraper p-2">
    <img
      *ngIf="product.Image"
      class="card-img-top"
      src="assets/images/{{ product.Image }}.jpg"
    />
    <img
      *ngIf="!product.Image"
      class="card-img-top"
      src="assets/images/defaultProduct.jpg"
    />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item text-center">
        <button
          class="btn btn-primary"
          routerLink="/product-detail/{{ product.productId }}"
        >
          <i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fas fa-binoculars"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h3>Name :{{ product.productName }}</h3>
    <p>Brand :{{ product.productBrandName }}</p>
    <!-- <p>Type :{{ product.Type }}</p>
    <p>Price :{{ product.Price }}</p> -->
    <p></p>
  </div>
</div>
